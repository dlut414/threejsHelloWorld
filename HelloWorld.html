<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>HelloWorld</title>
  </head>
  <body>
    <div id="stage"></div>
    <script src="../three.js-master/build/three.min.js"></script>
    <script>
      
        //JS starts here
        var width = 500;
        var height = 500;
        
        //scene
        var scene = new THREE.Scene();
        
        //mesh
        var geometry = new THREE.BoxGeometry(50, 50, 50);
        var material = new THREE.MeshLambertMaterial({color: "rgb(0,255,0)"});
        var cube = new THREE.Mesh(geometry, material);
        cube.position.set(0,25,0);
        //rotate, scale
        scene.add(cube);

        var pGeo = new THREE.PlaneGeometry(300,300);
        var pMat = new THREE.MeshLambertMaterial({color:0x555555, side:THREE.DoubleSide});
        var plane = new THREE.Mesh(pGeo, pMat);
        plane.position.set(0,0,0);
        plane.rotation.x = Math.PI/2;
        scene.add(plane);
        
        //light
        var light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(0,100,30);
        scene.add(light);
        
        var ambient = new THREE.AmbientLight(0x555555, 1);
        scene.add(ambient);
        
        //helper
        var axis = new THREE.AxisHelper(1000);
        axis.position.set(0,0,0);
        scene.add(axis);
        
        //camera
        var camera = new THREE.PerspectiveCamera(45, width/height, 1, 1000);
        camera.position.set(200,200,500);
        camera.lookAt(cube.position);
        
        //rendering
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(width, height);
        renderer.setClearColor(0xeeeeee, 1);
        document.getElementById('stage').appendChild(renderer.domElement);
        
        function render(){
          //requestAnimationFrame(render);
          renderer.render(scene,camera);
        }
        render();
        
      </script>
  </body>
</html>
